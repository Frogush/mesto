<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body class="page">
        <!--<div class="page__box"> Оставить до конца, вдруг пригодится-->
            <header class="header">
                <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="header__logo">
            </header>
            <main class="content">
                <section class="section__profile">
                    <div class="profile__image" style="background-image: url('<%= require('./images/avatar.jpg') %>')"> <!--Загрузил фоновое изображение-->
                        <button class="profile__image-button" type="button"></button>
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__title">Темки Темки Темки Темки Темки ТЕМКИ</h1> <!--Добавил титл профиля-->
                        <button class="profile__edit-button" type="button"></button> 
                        <p class="profile__description">Темки всякие ТОЧНО БЕЛЫЕ ИДИ КО МНЕ СЮДА</p> <!--Добавил описание профиля-->
                    </div>
                    <button class="profile__add-button" type="button">+</button>
                </section>
                <section class="section__places">
                    <ul class="places__list"> <!--Карточки для вёрстки-->
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_1.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Карачаевск</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button card__like-button_is-active" type="button"></button>
                                    <span class="card__like-counter">1</span>
                                </div>
                            </div>
                        </li>
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_2.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_3.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Домбай</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_1.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Карачаевск</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_2.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_3.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Домбай</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2025 Mesto Russia</p>
            </footer>
            <div class="popup popup__type-edit-profile">
                <div class="popup__content popup__content_type-edit-profile">
                    <button class="popup__close-button" type="button"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" name="edit-profile">
                        <label class="popup__form_label">
                            <input class="popup__input" type="text" id="name-input" name="name" placeholder="Имя">
                            <span class="popup__input-error"></span>
                        </label>
                        <label class="popup__form_label">
                            <input class="popup__input" type="text" id="description-input" name="description" placeholder="Занятие">
                            <span class="popup__input-error"></span>
                        </label>
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup__type-edit-avatar">
                <div class="popup__content popup__content_type-edit-avatar">
                    <button class="popup__close-button" type="button"></button>
                    <h3 class="popup__title">Обновить аватар</h3>
                    <form class="popup__form" name="edit-avatar">
                        <label class="popup__form_label">
                            <input class="popup__input" type="url" id="avatar-url-input" name="link" placeholder="Ссылка на картинку">
                            <span class="popup__input-error"></span>
                        </label>
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup__type-new-card">
                <div class="popup__content popup__content_type-new-card">
                    <button class="popup__close-button" type="button"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form" name="add-card">
                        <label class="popup__form_label">
                            <input class="popup__input" type="text" id="place-name-input" name="place-name" placeholder="Название">
                            <span class="popup__input-error"></span>
                        </label>
                        <label class="popup__form_label">
                            <input class="popup__input" type="url" id="image-url-input" name="link" placeholder="Ссылка на картинку">
                            <span class="popup__input-error"></span>
                        </label>
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup">
                <div class="popup__content popup__content_type-image">
                    <button class="popup__close-button" type="button"></button>
                    <img class="popup__image" src="" alt="">
                    <p class="popup__description"></p>
                </div>
            </div>
            <div class="popup">
                <div class="popup__content popup__content_type-delete-card">
                    <button class="popup__close-button" type="button"></button>
                    <h3 class="popup__title">Вы уверены?</h3>
                    <button class="popup__button" type="submit">Да</button>
                </div>
            </div>
        <!--</div>-->
        <template id="card-template">
            <li class="places__item card">
                <button class="card__image-button" type="button">
                    <img class="card__image" src="" alt="">
                </button>
                <button class="card__delete-button" type="button"></button>
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <div class="card__wrapped-like">
                        <button class="card__like-button" type="button"></button>
                        <span class="card__like-counter">0</span>
                    </div>
                </div>
            </li>
        </template>
    </body>
</html>

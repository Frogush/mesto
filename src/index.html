<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
    </head>
    <body class="page">
        <!--<div class="page__box">-->
            <header class="header">
                <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="header__logo"> <!--Загрузил изображение-->
            </header>
            <main class="content">
                <section class="section__profile">
                    <div class="profile__image" style="background-image: url('<%= require('./images/avatar.jpg') %>')"> <!--Загрузил фоновое изображение-->
                        <button class="progile__image-button" type="button"></button>
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__title"></h1>
                        <button class="profile__edit-button" type="button"></button> 
                        <p class="profile__description"></p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="section__places">
                    <ul class="places__list"> <!--Карточки для вёрстки-->
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_1.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Карачаевск</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_2.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_3.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Домбай</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_1.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Карачаевск</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_2.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                        <li class="places__item card">
                            <button class="card__image-button" type="button">
                                <img class="card__image" src="<%=require('./images/card_3.jpg')%>" alt="">
                            </button>
                            <button class="card__delete-button" type="button"></button>
                            <div class="card__description">
                                <h2 class="card__title">Домбай</h2>
                                <div class="card__wrapped-like">
                                    <button class="card__like-button" type="button"></button>
                                    <span class="card__like-counter">0</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2021 Mesto Russia</p>
            </footer>
            <div class="popup popup_type-edit-profile" style="display: none;">
                <div class="popup__content">
                    <button class="popup__close-button" type="button"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" name="edit-profile">
                        <input class="popup__input" type="text" id="name-input" name="name" placeholder="Имя">
                        <span class="popup__input-error"></span>
                        <input class="popup__input" type="text" id="description-input" name="description" placeholder="Занятие">
                        <span class="popup__input-error"></span>
                        <button class="popup__button" type="submit"></button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type-edit-avatar" style="display: none;">
                <div class="popup__content">
                    <button class="popup__close-button" type="button"></button>
                    <h3 class="popup__title">Обновить аватар</h3>
                    <form class="popup__form" name="edit-avatar">
                        <input class="popup__input" type="url" id="avatar-url-input" name="link" placeholder="Ссылка на картинку">
                        <span class="popup__input-error"></span>
                        <button class="popup__button" type="submit"></button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type-new-card" style="display: none;">
                <div class="popup__content">
                    <button class="popup__close-button" type="button"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form" name="add-card">
                        <input class="popup__input" type="text" id="place-name-input" name="place-name">
                        <span class="popup__input-error"></span>
                        <input class="popup__input" type="url" id="image-url-input" name="link">
                        <span class="popup__input-error"></span>
                        <button class="popup__button" type="submit"></button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type-image" style="display: none;">
                <div class="popup__content">
                    <button class="popup__close-button" type="button"></button>
                    <img class="popup__image" src="" alt="">
                    <p class="popup__description"></p>
                </div>
            </div>
            <div class="popup popup_type-delete-card" style="display: none;">
                <div class="popup__content">
                    <button class="popup__close-button" type="button"></button>
                    <h3 class="popup__title"></h3>
                    <button class="popup__button" type="submit"></button>
                </div>
            </div>
        <!--</div>-->
        <template id="card-template">
            <li class="places__item card">
                <button class="card__image-button" type="button">
                    <img class="card__image" src="" alt="">
                </button>
                <button class="card__delete-button" type="button"></button>
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <div class="card__wrapped-like">
                        <button class="card__like-button" type="button"></button>
                        <span class="card__like-counter">0</span>
                    </div>
                </div>
            </li>
        </template>
    </body>
</html>
